name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Lint, format & build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache: true
          cache-dependency-path: bun.lockb

      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.astro
          key: astro-build-${{ runner.os }}-${{ hashFiles('src/**', 'astro.config.ts') }}
          restore-keys: |
            astro-build-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Type check
        run: bun astro check

      - name: Build
        run: bun run build

  deploy:
    name: Deploy to Sevalla
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy static site
        uses: sevalla-hosting/sevalla-deploy@v1.0.1
        with:
          action: deploy-static-site
          sevalla-token: ${{ secrets.SEVALLA_TOKEN }}
          static-site-id: ${{ vars.SEVALLA_STATIC_SITE_ID }}
          branch: main
          wait-for-finish: true
