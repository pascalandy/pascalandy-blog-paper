name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "!src/**/*.md"
      - "LICENSE"
      - ".vscode/**"
      - ".github/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "dev_notes/**"
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]
    paths-ignore:
      - "*.md"
      - "!src/**/*.md"
      - "LICENSE"
      - ".vscode/**"
      - ".github/*.md"
      - ".github/ISSUE_TEMPLATE/**"
      - "dev_notes/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  # Parallel quality checks
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
          cache: true

      - run: bun install --frozen-lockfile
      - run: bun run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
          cache: true

      - run: bun install --frozen-lockfile
      - run: bun run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
          cache: true

      - run: bun install --frozen-lockfile
      - run: bun astro check

  # Build depends on all checks passing
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, format, typecheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json
          cache: true

      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: .astro-cache
          key: astro-cache-${{ runner.os }}-${{ hashFiles('src/assets/**/*', 'astro.config.ts') }}
          restore-keys: |
            astro-cache-${{ runner.os }}-

      - run: bun install --frozen-lockfile
      - run: bun run build:ci

  deploy:
    name: Deploy in Production
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: sevalla-hosting/sevalla-deploy@v1.0.1
        with:
          action: deploy-static-site
          sevalla-token: ${{ secrets.SEVALLA_TOKEN }}
          static-site-id: ${{ vars.SEVALLA_STATIC_SITE_ID }}
          branch: main
          wait-for-finish: true

  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview')
    steps:
      - uses: sevalla-hosting/sevalla-deploy@v1.0.1
        with:
          action: deploy-static-site
          sevalla-token: ${{ secrets.SEVALLA_TOKEN }}
          static-site-id: ${{ vars.SEVALLA_STATIC_SITE_ID_PREVIEW }}
          branch: ${{ github.head_ref }}
          wait-for-finish: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment triggered on Sevalla!\n\nBranch: `${{ github.head_ref }}`'
            })
