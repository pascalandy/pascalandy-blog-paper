name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: "New Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "Content"
    labels:
      - "content"
      - "blog"
  - title: "Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "Dependencies"
    labels:
      - "dependencies"
  - title: "Maintenance"
    labels:
      - "chore"
      - "refactor"
      - "ci"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bug"
      - "fix"
      - "dependencies"
      - "chore"
  default: patch
exclude-labels:
  - "skip-changelog"
autolabeler:
  - label: "content"
    files:
      - "src/data/blog/**/*"
  - label: "documentation"
    files:
      - "*.md"
      - "docs/**/*"
  - label: "ci"
    files:
      - ".github/**/*"
  - label: "dependencies"
    files:
      - "package.json"
      - "pnpm-lock.yaml"
      - "bun.lockb"
