# Git hooks configuration
# Docs: https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  jobs:
    - name: format
      run: bun run format:check
      fail_text: "Formatting issues found. Run 'bun run format' to fix."

    - name: lint
      run: bun run lint
      fail_text: "Linting errors found. Fix them before committing."

pre-push:
  parallel: false
  jobs:
    - name: check
      run: bun astro check
      fail_text: "TypeScript errors found. Fix them before pushing."

    - name: build
      run: bun run build
      fail_text: "Build failed. Fix errors before pushing."
